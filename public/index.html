<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>CPU - Caça Palavras do Urubu</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .box {
            width: 32px;
            height: 32px;
            text-align: center;
            font-size: 20px;
        }

        .box.correct {
            background-color: rgba(50, 255, 50, 0.5);
        }

        .box.wrong {

        }


    </style>
</head>

</html>

    function gerarInput(linha, col) {
        if(matriz[linha][col] == ' ') {
            rows[linha].innerHTML += `
                <input id="${linha}/${col}" class="box disable" disabled/>
            `;
        } else {
            rows[linha].innerHTML += `
                <input id="${linha}/${col}" class="box" maxlength="1" />
            `;
        }
        
    }

    function gerarMatriz() {
        for (var linha = 0; linha < matriz.length; linha++) {
            for (var col = 0; col < matriz.length; col++) {
                gerarInput(linha, col);
            }
        }
    }
